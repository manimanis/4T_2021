<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table ASCII</title>
  <style>
    #table_ascii {
      width: 100%;
      border: 1px solid #000;
      border-collapse: collapse;
    }
    #table_ascii td, #table_ascii th {
      border: 1px solid #000;
      padding: 3px;
      text-align: center;
    }
    #table_ascii th:nth-child(even) {
        border-right: 5px double;
    }
    #table_ascii td:nth-child(odd) {
      font-size: small;
      background-color: #eee;
    }
    #table_ascii td:nth-child(even) {
      font-size: xx-large;
      width: 8.5%;
      border-right: 5px double;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
